<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XVIII. századi helyesírás animáció</title>

<!-- Klasszikus serif fontok -->
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC:400&family=IM+Fell+English:400,400i&family=Cinzel:400,500,600&family=Playfair+Display:400,400i,700&family=Cormorant+Garamond:400,400i,700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0; 
    padding: 2rem;
    background: 
      radial-gradient(circle at 20% 20%, rgba(139,115,24,0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(191,155,48,0.08) 0%, transparent 50%),
      linear-gradient(135deg, #0f0b04 0%, #1a1406 25%, #2b2207 75%, #3d2f0a 100%);
    color: #e8dcc0;
    font-family: 'IM Fell English', 'Cormorant Garamond', 'Playfair Display', serif;
    line-height: 1.8;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
    position: relative;
    overflow-x: hidden;
  }

  /* Pergamen textúra háttér */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: 
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(191,155,48,0.02) 2px,
        rgba(191,155,48,0.02) 4px
      ),
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 2px,
        rgba(139,115,24,0.015) 2px,
        rgba(139,115,24,0.015) 4px
      );
    pointer-events: none;
    z-index: -1;
  }

  /* Antik folt mintázatok */
  body::after {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: 
      radial-gradient(ellipse 300px 200px at 15% 25%, rgba(101,82,20,0.06) 0%, transparent 70%),
      radial-gradient(ellipse 250px 150px at 85% 15%, rgba(139,115,24,0.04) 0%, transparent 70%),
      radial-gradient(ellipse 200px 300px at 70% 80%, rgba(191,155,48,0.03) 0%, transparent 70%),
      radial-gradient(ellipse 180px 120px at 25% 75%, rgba(101,82,20,0.05) 0%, transparent 70%);
    pointer-events: none;
    z-index: -1;
  }

  h1 {
    font-size: 3.8rem;
    font-weight: 600;
    color: #d4af2a;
    margin-bottom: 1.5rem;
    padding: 1rem 2rem 1.2rem;
    font-family: 'Cinzel', 'Playfair Display', serif;
    text-transform: uppercase;
    letter-spacing: 0.25em;
    position: relative;
    text-align: center;
    user-select: none;
    text-shadow: 
      0 0 10px rgba(212,175,42,0.3),
      0 0 20px rgba(212,175,42,0.15),
      2px 2px 4px rgba(0,0,0,0.5);
  }

  /* Barokk címkeret */
  h1::before {
    content: '';
    position: absolute;
    top: -10px; left: -20px; right: -20px; bottom: -10px;
    border: 4px double #d4af2a;
    border-radius: 25px;
    background: 
      linear-gradient(45deg, 
        rgba(212,175,42,0.08) 0%, 
        rgba(139,115,24,0.12) 25%, 
        rgba(212,175,42,0.08) 50%, 
        rgba(139,115,24,0.12) 75%, 
        rgba(212,175,42,0.08) 100%
      );
    box-shadow: 
      inset 0 0 15px rgba(212,175,42,0.15),
      0 0 25px rgba(212,175,42,0.2);
  }

  /* Ornament díszítések a címnél */
  h1::after {
    content: "❦ ❧ ❦";
    position: absolute;
    bottom: -2.2rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    color: #d4af2a;
    opacity: 0.8;
    font-family: serif;
    letter-spacing: 1rem;
    text-shadow: 0 0 8px rgba(212,175,42,0.4);
  }

  .container {
    background: 
      linear-gradient(135deg, 
        rgba(26,20,6,0.95) 0%, 
        rgba(35,28,10,0.98) 25%, 
        rgba(26,20,6,0.95) 75%, 
        rgba(20,16,5,0.98) 100%
      );
    border: 5px double #d4af2a;
    border-radius: 25px;
    padding: 3rem 4rem 4rem;
    max-width: 900px;
    width: 100%;
    box-shadow:
      0 0 15px 5px rgba(78,68,16,0.4) inset,
      0 0 50px 8px rgba(191,167,59,0.15) inset,
      0 15px 35px rgba(0,0,0,0.6),
      0 0 80px rgba(212,175,42,0.1);
    display: flex;
    flex-direction: column;
    gap: 2.5rem;
    position: relative;
    overflow: hidden;
  }

  /* Kontejner sarkai díszítéssel */
  .container::before {
    content: '';
    position: absolute;
    top: 15px; left: 15px; right: 15px; bottom: 15px;
    border: 2px solid rgba(212,175,42,0.3);
    border-radius: 20px;
    pointer-events: none;
  }

  textarea {
    width: 100%;
    min-height: 8rem;
    font-size: 1.35rem;
    font-family: 'IM Fell English', 'Cormorant Garamond', serif;
    color: #e8dcc0;
    background: 
      linear-gradient(135deg, 
        rgba(44,35,10,0.9) 0%, 
        rgba(52,42,14,0.95) 50%, 
        rgba(44,35,10,0.9) 100%
      );
    border: 3px solid #d4af2a;
    border-radius: 18px;
    padding: 1.5rem 1.8rem;
    resize: vertical;
    box-shadow: 
      inset 0 0 15px rgba(78,69,20,0.8),
      inset 0 0 25px rgba(139,115,24,0.3),
      0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.15s ease;
    line-height: 1.6;
  }
  textarea::placeholder {
    color: #c8b88a;
    font-style: italic;
    opacity: 0.8;
  }
  textarea:focus {
    border-color: #e8dcc0;
    outline: none;
    background: 
      linear-gradient(135deg, 
        rgba(60,51,17,0.9) 0%, 
        rgba(68,58,21,0.95) 50%, 
        rgba(60,51,17,0.9) 100%
      );
    box-shadow: 
      inset 0 0 20px rgba(78,69,20,0.9),
      0 0 20px rgba(212,175,42,0.15),
      0 5px 15px rgba(0,0,0,0.3);
  }

  button {
    width: 100%;
    padding: 2rem 0;
    font-family: 'Cinzel', 'Playfair Display', serif;
    font-size: 2.2rem;
    font-weight: 600;
    color: #1a1406;
    background: 
      linear-gradient(135deg, 
        #d4af2a 0%, 
        #e8c945 25%, 
        #d4af2a 50%, 
        #c49f1f 75%, 
        #d4af2a 100%
      );
    border: 5px double #8b7318;
    border-radius: 28px;
    cursor: pointer;
    user-select: none;
    transition: all 0.15s ease;
    box-shadow: 
      inset 0 8px 0 rgba(139,115,24,0.8),
      0 10px 25px rgba(0,0,0,0.4),
      0 0 30px rgba(212,175,42,0.2);
    text-transform: uppercase;
    letter-spacing: 0.3em;
    position: relative;
    overflow: hidden;
    z-index: 1;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }

  /* Gomb fényjáték */
  button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, 
      transparent, 
      rgba(255,255,255,0.2), 
      transparent
    );
    transition: left 0.6s ease;
  }
  button:hover::before {
    left: 100%;
  }

  button:disabled {
    cursor: not-allowed;
    background: linear-gradient(135deg, #8b7a29, #9d8832, #8b7a29);
    border-color: #5f5412;
    box-shadow: none;
    color: #4a451b;
  }
  button:hover:not(:disabled) {
    background: 
      linear-gradient(135deg, 
        #e8dcc0 0%, 
        #f2e8d0 25%, 
        #e8dcc0 50%, 
        #ddd2b8 75%, 
        #e8dcc0 100%
      );
    border-color: #d4af2a;
    box-shadow: 
      inset 0 8px 0 rgba(212,175,42,0.6),
      0 12px 30px rgba(0,0,0,0.5),
      0 0 40px rgba(212,175,42,0.3);
    transform: translateY(-2px);
  }
  @keyframes baroque-pulse {
    0%, 100% { 
      box-shadow: 
        inset 0 8px 0 rgba(139,115,24,0.8),
        0 10px 25px rgba(0,0,0,0.4),
        0 0 30px rgba(212,175,42,0.2);
    }
    50% { 
      box-shadow: 
        inset 0 12px 0 rgba(212,175,42,0.9),
        0 15px 35px rgba(0,0,0,0.5),
        0 0 50px rgba(212,175,42,0.4);
    }
  }
  button:not(:disabled):hover {
    animation: baroque-pulse 0.75s infinite ease-in-out;
  }

  .output {
    white-space: pre-wrap;
    font-family: 'IM Fell English', 'Cormorant Garamond', serif;
    font-size: 1.45rem;
    color: #f0e6c8;
    background: 
      linear-gradient(135deg, 
        rgba(42,36,12,0.9) 0%, 
        rgba(50,43,16,0.95) 25%, 
        rgba(42,36,12,0.9) 75%, 
        rgba(38,32,11,0.95) 100%
      );
    border: 4px double #d4af2a;
    border-radius: 20px;
    padding: 2rem 2.5rem;
    min-height: 10rem;
    box-shadow: 
      inset 0 0 20px rgba(90,76,19,0.6),
      inset 0 0 40px rgba(139,115,24,0.2),
      0 8px 20px rgba(0,0,0,0.3);
    line-height: 2;
    user-select: text;
    position: relative;
    min-height: 160px;
  }

  /* Klasszikus ornamentumok */
  .ornament {
    position: absolute;
    opacity: 0.25;
    fill: #d4af2a;
    stroke: #8b7318;
    stroke-width: 1.5;
    pointer-events: none;
    filter: drop-shadow(0 0 8px rgba(212,175,42,0.3));
  }
  .ornament.top-left {
    top: 15px; left: 15px;
    width: 65px; height: 65px;
    transform: rotate(12deg);
  }
  .ornament.bottom-right {
    bottom: 15px; right: 15px;
    width: 65px; height: 65px;
    transform: rotate(-12deg);
  }
  .ornament.top-right {
    top: 15px; right: 20px;
    width: 75px; height: 75px;
    transform: rotate(-8deg);
  }
  .ornament.bottom-left {
    bottom: 20px; left: 20px;
    width: 75px; height: 75px;
    transform: rotate(8deg);
  }

  /* Barokk sarok díszítések */
  .corner-flourish {
    position: absolute;
    width: 25px; height: 25px;
    background: 
      radial-gradient(circle, 
        #d4af2a 0%, 
        #d4af2a 40%, 
        transparent 40%, 
        transparent 60%, 
        #8b7318 60%, 
        #8b7318 100%
      );
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    box-shadow: 
      0 0 10px rgba(212,175,42,0.4),
      inset 0 0 8px rgba(139,115,24,0.6);
  }
  .corner-flourish.top-left { top: 18px; left: 18px; }
  .corner-flourish.top-right { top: 18px; right: 18px; }
  .corner-flourish.bottom-left { bottom: 18px; left: 18px; }
  .corner-flourish.bottom-right { bottom: 18px; right: 18px; }

  /* További barokk díszítések */
  .decorative-line {
    position: absolute;
    height: 3px;
    background: linear-gradient(90deg, 
      transparent 0%, 
      #d4af2a 20%, 
      #8b7318 50%, 
      #d4af2a 80%, 
      transparent 100%
    );
    opacity: 0.4;
  }
  .decorative-line.top {
    top: 45px; left: 80px; right: 80px;
  }
  .decorative-line.bottom {
    bottom: 45px; left: 80px; right: 80px;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
      padding: 0.8rem 1.5rem 1rem;
    }
    button {
      font-size: 1.7rem;
      padding: 1.5rem 0;
    }
    .container {
      padding: 2rem 2.5rem 3rem;
    }
  }
</style>
</head>
<body>
<h1>XVIII. Századi Magyar Helyesírás</h1>

<div class="container">
  <textarea id="input" placeholder="Írjon be valami szöveget itt, például: 'Az Akadémiai Gimnázium a legjobb iskola Budapesten'..."></textarea>
  <button id="convertBtn">ÁTALAKÍTÁS</button>
  <div id="output" class="output"></div>

  <!-- Klasszikus barokk ornamentumok -->
  <svg class="ornament top-left" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
    <path d="M20 50 Q50 10 80 50 Q50 90 20 50 Z M35 50 Q50 35 65 50 Q50 65 35 50 Z" />
    <circle cx="50" cy="50" r="8" />
    <path d="M30 30 L70 70 M70 30 L30 70" stroke-width="2"/>
  </svg>
  <svg class="ornament bottom-right" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
    <path d="M50 20 Q90 50 50 80 Q10 50 50 20 Z M50 35 Q65 50 50 65 Q35 50 50 35 Z" />
    <circle cx="50" cy="50" r="6" />
    <path d="M35 35 Q50 25 65 35 Q50 45 35 35 M35 65 Q50 75 65 65 Q50 55 35 65" stroke-width="1.5"/>
  </svg>
  <svg class="ornament top-right" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
    <path d="M25 60 Q60 15 85 60 Q60 85 25 60 Z" />
    <circle cx="55" cy="50" r="12" />
    <path d="M40 35 Q55 20 70 35 M40 65 Q55 80 70 65" stroke-width="2"/>
    <circle cx="35" cy="50" r="4" />
    <circle cx="75" cy="50" r="4" />
  </svg>
  <svg class="ornament bottom-left" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
    <path d="M75 25 Q15 60 35 85 Q65 65 75 25 Z" />
    <circle cx="45" cy="55" r="10" />
    <path d="M30 40 Q45 25 60 40 M30 70 Q45 85 60 70" stroke-width="2"/>
    <path d="M25 50 Q50 30 75 50 Q50 70 25 50" stroke-width="1"/>
  </svg>

  <!-- Barokk sarok díszítések -->
  <div class="corner-flourish top-left"></div>
  <div class="corner-flourish top-right"></div>
  <div class="corner-flourish bottom-left"></div>
  <div class="corner-flourish bottom-right"></div>

  <!-- Díszítő vonalak -->
  <div class="decorative-line top"></div>
  <div class="decorative-line bottom"></div>
</div>

<script>
  // XVIII. századi magyar helyesírási szabályok (történetileg hitelesebb)
  const rules = [
    // Hagyományos kettős mássalhangzók egyszerűsítése
    { from: 'tt', to: 't' },
    { from: 'll', to: 'l' },
    { from: 'nn', to: 'n' },
    { from: 'ss', to: 's' },
    { from: 'mm', to: 'm' },
    { from: 'pp', to: 'p' },
    { from: 'bb', to: 'b' },
    { from: 'dd', to: 'd' },
    { from: 'gg', to: 'g' },
    { from: 'kk', to: 'k' },
    
    // XVIII. századi jellegzetes írásformák
    { from: 'cs', to: 'ch' },
    { from: 'sz', to: 'ſz' },  // hosszú s + z
    { from: 'ty', to: 'tj' },
    { from: 'ny', to: 'nj' },
    { from: 'ly', to: 'lj' },
    { from: 'gy', to: 'gj' },
    
    // Magánhangzók XVIII. századi jelölése
    { from: 'í', to: 'ij' },
    { from: 'ú', to: 'uw' },
    { from: 'ű', to: 'üw' },
    { from: 'ő', to: 'öw' },
    
    // Mássalhangzók régi formái
    { from: 'v', to: 'w' },
    { from: 'j', to: 'i' },
    { from: 'ly', to: 'lj' },
    
    // c hang k-val való jelölése (jellemző volt)
    { from: 'c', to: 'k' },
    
    // Szóvégi -ban, -ben változatok
    { from: 'ban', to: 'bann' },
    { from: 'ben', to: 'benn' },
    { from: 'nak', to: 'nnak' },
    { from: 'nek', to: 'nnek' },
    
    // Egyéb jellegzetes formák
    { from: 'tion', to: 'tzion' },
    { from: 'zió', to: 'tzió' },
    { from: 'qu', to: 'kw' },
    
    // Hosszú s használata szó közepén
    { from: 'is', to: 'iſ' },
    { from: 'os', to: 'oſ' },
    { from: 'es', to: 'eſ' },
    { from: 'as', to: 'aſ' },
    { from: 'us', to: 'uſ' },
  ];

  // Betűkonvertálás szabály alapján (történetileg hitelesebb)
  function convertChar(text, rule) {
    // Nagy- és kisbetűs változatok kezelése
    const regex = new RegExp(rule.from, 'gi');
    return text.replace(regex, (match) => {
      if (match === match.toUpperCase() && match.length === 1) {
        return rule.to.charAt(0).toUpperCase() + rule.to.slice(1).toLowerCase();
      } else if (match.charAt(0) === match.charAt(0).toUpperCase()) {
        return rule.to.charAt(0).toUpperCase() + rule.to.slice(1).toLowerCase();
      }
      return rule.to;
    });
  }

  // Komplett szöveg konvertálása XVIII. századi helyesírásra
  function convertText(text) {
    let result = text;
    
    // Szabályok alkalmazása sorrendben
    for (const rule of rules) {
      result = convertChar(result, rule);
    }
    
    return result;
  }

  // Véletlenszerű XVIII. századi karakter
  function randomWrongChar() {
    const chars = 'abkdefghijklmnopqrſtuwxyzáéíóöőúüűſchgjtjnjljſzijuwüwöwtzionkw';
    return chars.charAt(Math.floor(Math.random() * chars.length));
  }

  // Aszinkron várakozó függvény
  function delay(ms) {
    return new Promise(res => setTimeout(res, ms));
  }

  const output = document.getElementById('output');
  const input = document.getElementById('input');
  const btn = document.getElementById('convertBtn');

  // Barokk stílusú írás animáció
  async function typeText(text, speed = 40) {
    let displayed = '';
    for (let i = 0; i < text.length; i++) {
      displayed += text[i];
      output.textContent = displayed;
      await delay(speed + Math.random() * 20);
    }
  }

  // Törlés animáció (betűnként visszafelé)
  async function deleteText(count, speed = 30) {
    for (let i = 0; i < count; i++) {
      output.textContent = output.textContent.slice(0, -1);
      await delay(speed + Math.random() * 20);
    }
  }

  // Hibás XVIII. századi karakterek írása
  async function typeWrongChars(count, speed = 35) {
    let temp = output.textContent;
    for (let i = 0; i < count; i++) {
      temp += randomWrongChar();
      output.textContent = temp;
      await delay(speed + Math.random() * 20);
    }
  }

  // A teljes XVIII. századi átalakítási animáció
  async function animationCycle(original, converted) {
    // 1. lassan írja be az eredetit (modern helyesírás)
    await typeText(original);

    // 2. töröljön ki véletlenszerűen pár betűt
    const deleteCount = Math.min(8, Math.floor(original.length / 3));
    await deleteText(deleteCount);

    // 3. írjon be XVIII. századi helyesírási kísérleteket
    await typeWrongChars(deleteCount);

    // 4. töröljön vissza mindent, amit rosszul írt
    await deleteText(deleteCount);

    // 5. gondolkodási idő (mintha a XVIII. századi írnok töprengene)
    await delay(450 + Math.random() * 250);

    // 6. írja be végül a helyes XVIII. századi helyesírást
    await typeText(converted);

    // kis szünet
    await delay(400);
  }

  btn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) {
      alert('Kérjük, írjon be valamilyen szöveget a XVIII. századi átalakításhoz!');
      return;
    }

    btn.disabled = true;
    output.textContent = '';

    const converted = convertText(text);

    // Végezze el a XVIII. századi helyesírási átalakítást
    await animationCycle(text, converted);

    btn.disabled = false;
  });
</script>
</body>
</html>
